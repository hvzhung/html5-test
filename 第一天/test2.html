<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>test2</title>
</head>
<body>
	<!-- 不写宽高，默认图片尺寸显示
	只写宽或者高，等比例缩放
	宽高同时定义，会变形 -->
	<!-- alt 图片无法显示的时候显示的文本
	src 图片来源，比写属性
	title 标题，鼠标在图片上的时候显示
	 -->
	<img width="200px" height="100px" 
	src="images/jxdbt.jpg" title="蒋欣" alt="蒋欣的腿" />
	<img   src="images/jxdbt.jpg" 
	title="蒋欣" alt="蒋欣的腿" />
</body>
	</html>
