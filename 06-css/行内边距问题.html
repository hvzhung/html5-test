<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		span{
			color:white;
			background: orange;
			/*左右的内外边距*/
			padding:0 20px;
			margin:0 20px;
		}
		strong{
			 
			color:green;
			background: red;
			/*定义了上下，左右也会失效*/
			padding:10 20px;
			margin:1 20px;
		}
	</style>
</head>
<body>
	<span>我是span标签</span>
	<strong>行内标签可以定义左右的内外边距，上下内外边距会被会略<strong>
</body>
</html>
