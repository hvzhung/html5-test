<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>制作导航</title>
	<style type="text/css">
		body,ul,li{
			margin: 0;
			padding: 0;
		}
		.nav{
			width: 800px;
			height: 40px;
			background-color: pink;
			margin: 20px auto;
			border:1px solid pink;
	 		 
		}

		ul, li  {
			list-style-type: none;
	 

		}
		ul li{
			float: left;
		}
		ul li a{
			display: inline-block;
			height: 40px;
			text-decoration: none;
			line-height: 40px;
			padding: 0 10px;
		}
		ul li a:hover{
			height: 40px;
			background-color: white;
		}
	</style>
</head>
<body>
	<div class="nav">
		<ul>
			<li><a href="#">百度</a></li>
			<li><a href="#">百度一下</a></li>
			<li><a href="#">百度第二下</a></li>
		</ul>
	</div>
</body>
</html>
