<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小米定位</title>
	<style type="text/css">
		.box{
		width: 1226px;
		height: 460px;
		position: relative;
		margin: 0 auto;
		}
		.box div {
			position: absolute;
		}
		.sidebar{
			left: 1px;
			top: 1px;
		}
		.arrow-left{
			left: 240px;
			top: 195px;
		}
		.arrow-right{
			right: 0;
			top: 195px;
		}
	</style>
</head>
<body>
	<div class="box">
		<img class="bg" src="images/111.jpg">
		<div class="sidebar"><img src="images/xiaom_left.png" alt=""></div>
		<div class="arrow-left"><img src="images/left.png" alt=""></div>
		<div class="arrow-right"><img src="images/right.png" alt=""></div>
	</div>
</body>
</html>
