<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动原理</title>
	<style type="text/css">
	 	body{
	 		margin: 0;
	 	}
		.red,.green,.blue{
			width: 200px;
			height: 200px;
		}
		.red{
			background-color: red;
			float: left;
		}
		.green{
		 
			background-color: green;
			float: left;
		}
		.blue{

			background-color: blue;
			float: left;
		}
		span{
			float: left;
			width: 100px;
			height: 100px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div class="red"></div>
	<div class="green"></div>
	<span>行内块不推荐使用浮动</span>
	<div class="blue"></div>
	
</body>
</html>
