<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>alert</title>
	<script type="text/javascript">
		alert("哈哈哈");//普通弹窗
		var v = confirm("呵呵呵");//有取消确认按钮的弹窗
		console.log(v);//日志
		v = prompt("hahahah");//可以输入内容的弹窗
		console.log(v);
		document.write("nima,<br/>hahah");//body中输入内容
	</script>
</head>
<body>
	
</body>
</html>
