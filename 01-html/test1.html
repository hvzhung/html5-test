<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>练习第一天</title>
</head>
<body>
	<!-- 单标签 -->
	<br /><!-- 换行标签 -->
	<hr /><!-- 水平线标签 -->
	<!-- 双标签 -->
	<p>段落标签 
	会自动上下生成空白行</p>
	<p>段落标签2
	会自动上下生成空白行</p>
	<!-- 标题标签 -->
	<h1>这个是标题标签&lt;h1> <br />
		&lt;h1>标签一个页面只能出现一次，利于搜索引擎搜索</h1>
		<h2>这个是标题标签h2</h2>
		<h3>这个是标题标签h3</h3>
		<h4>这个是标题标签h4</h4>
		<h5>这个是标题标签h5</h5>
		<h6>这个是标题标签h6</h6>
		<p>文本标签</p><br>
		<font size="3" color="red">文本标签</font><br>
		<!-- 文本加粗标签 -->
		<strong>加粗效果,语义更强</strong><br>
		<b>加粗效果</b><br>

		<em>文字倾斜，语义加强</em><br />
		<i>文字倾斜</i><br>

		<del>删除线，这个语义更强</del><br>
		<s>删除线</s><br>

		<ins>下划线标签</ins>
		<u>下划线标签</u>
	</body>
	</html>
