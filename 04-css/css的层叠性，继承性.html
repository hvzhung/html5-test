<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{

			font-size: 60px;
			color: red;
		}
		.box2{
			color:green;
		}
		.fater{
			color: red;
			font-size: 30px;
		}
	</style>
</head>
<body>
	<div class="box box2">ddddddddiiiiiivvvvvv</div>
<br>
	<div class="fater">父元素
		<p class="son">子元素</p>
		<h1>h1标签</h1>
		<h2>h2标签</h2>
		<h5>h5标签</h5>
		<h6>h6标签</h6>
	</div>

	<br>
	<ol>
		<li>层叠性：当多个样式作用到同一个标签的时候，样式发生冲突按照最后的定义显示</li>
		<li>继承性：<br>发生前提：有包含嵌套关系<br>
			可继承属性：
			<ul>
				<li>文字大小</li>
				<li>文字颜色</li>
				<li>字体粗细</li>
				<li>文字风格</li>
				<li>字体</li>
				<li>行高</li>
			</ul>
			所有文字属性都可以继承<br>
			特殊情况：<strong>h1~6不能继承文字大小<br>
			a标签不能继承颜色</strong>
		</li>
		
		<li></li>
		<li></li>
	</ol>

</body>
</html>
