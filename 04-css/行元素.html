<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>span,a，strong</title>
	<style type="text/css">
		span{
			width: 500px;
			height: 600px;
			background-color: blue;
		}
	</style>
</head>
<body>
	行内元素
	<br>
	<span>span标签</span>
	<a href="#">a标签</a>
	<strong>strong标签</strong>
	<ol type="1">
		<li>在一行内显示</li>
		<li>不能直接定义宽高,根据内容显示宽高</li>
	</ol>
</body>
</html>
