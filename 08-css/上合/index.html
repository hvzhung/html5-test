<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>上合首页</title>
	<style type="text/css">
		body,h1,h2,h3,h4,h5,h6,p,ul,dl,dd{
				margin: 0;
				padding: 0;
			}
		body,h1,h2,h3,h4,h5,h6,p{
				font-size:12px;
				font-family: "宋体","微软雅黑";
			}
		input{
				border:0 none;
				outline-style: none;  /*清除轮廓线*/
			}
			img{
				border:0 none;
			}
			a{
				text-decoration: none;
			}
		/*水平居中*/
		.horizontal-center{
			width: 980px;
		 
			margin: 0 auto;
			
		}
		.header{
			

		}
		.logo{
			width: 179px;
			height: 39px;
			float: left;
			margin-top:20px;
		}
		.search{
			float: right;
			border:1px solid #ECECEC;
			margin-top:20px;
		}
		.txt{
				width: 165px;
				height: 28px;
				float:left;
			}
		.search .btn{
				width:30px;
				height: 30px;
				background: url("images/search2.jpg");
				float:right;
			}
		.nav{
			background: url("images/nav_bg.png");
			clear: both;
			height: 55px;
			border-top: 1px solid #E1E1E1;
		}

		.nav ul li{
			list-style: none;
			display: inline-block;
			float: left;
			

		}
		.nav ul li a{
			line-height: 55px;
			font-weight: 700;
			color: #000;
			display: inline-block;
			background: url("images/nav_bg-line.png") no-repeat right top;
			padding: 0 46px;
		}
		.nav ul li a:hover{
			color: #7CB609;
		}
	</style>
</head>
<body>
	<!-- 头部，最上面 -->
	<div class="horizontal-center header">
		<!-- loggo -->
		<img  class="logo"  src="images/logo.jpg">
		<!-- 搜索部分 -->
		<div class="search">
			<input type="text" value="请输入..." class="txt">
			<input type="button" class="btn">
		</div>
	</div>
	<!-- 顶部导航 -->
	<div class="nav">
		<div class="horizontal-center nav-center">
			<ul>
				<li><a href="#">首页</a></li>
				<li><a href="#">只能手机</a></li>
				<li><a href="#">平板电脑</a></li>
				<li><a href="#">配件</a></li>
				<li><a href="#">服务支持</a></li>
				<li><a href="#">关于尚合</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
