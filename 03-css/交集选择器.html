<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	/*交集选择器： 
	命名规则  标签名+类选择器(.名称){属性:值;}
			标签名+id选择器(#名称){属性:值;}*/
 		.a{
			font-size: 50px;
			color:orange;
		}
		div.a{
			color:red;
		}
		#p{
			font-size: 30px;
		}
		p#p{
			color: blue;
		}

		
	</style>
</head>
<body>
	<div class="a">div哈哈哈哈哈哈</div>
	<p id="p">pppppppppppppppppp</p>
</body>
</html>
