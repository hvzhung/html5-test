<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>类选择器</title>
	<style type="text/css">
		 /*类选择器写法  .自定义类名{属性:值; 属性:值;}*/
		 /*命名规则 1.不能用纯数字或者数字开头*/
		 /*2.不能特殊字符开头 _ 除外*/
		._{
			font-size: 100px;
		}

		 .first{
		 	text-align: center;
		 	font-size: 20px;
		 	color: #ff0000;
 		 	background-color: blue;
		 	width: 500px;
		 	height: 50px;
		 }
		 .second{
		 	color: green;
		 }
		 .thrid{
			text-indent: 2em;
		 }
		 .fourth{
			text-indent: 4em;
			text-align: right;
			font-size: 50px;
		 }
		 .哈哈哈{
		 	background-color: red;
		 }

	</style>
</head>
<body>
	<div class="first">第一样</div>
	<div class="first second">第二样</div>
	<div class="thrid"> 第三样</div>
	<div class="fourth">第四样</div>
	<span class="哈哈哈"> 哈哈哈哈</span>
</body>
</html>
