<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>id选择器</title>
	<style type="text/css">
		/*命名规则： #名称{属性:值;}*/
		/*一个id选择器一个页面只能调用一次，
		如果使用多次不符合w2c规范，js调用会出现问题
		一个标签只能调用一个id选择器*/
		#id1{
			color: red;
		}
		#id2{
			-webkit-column-rule: ;
			-moz-column-rule: ;
			-o-column-rule: ;
			column-rule: ;:green;
		}
	</style>
</head>
<body>
	<div id="id1">id选择器</div>
	<p id="id2">id选择器</p>
</body>
</html>
