<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>定位盒子的居中</title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
		}
		.box{
			height: 500px;
			background: #aaa;
			position: relative;
		}
		.box1{
			width: 960px;
			height: 60px;
			background:#666;
			position: absolute;
			bottom:0;
			left:50%;
			margin-left:-480px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1">
			
		</div>
	</div>
</body>
</html>
