<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>切换</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box,.box1,.box2,.box3{
			width: 300px;
			height: 300px;
		}
		.box{
			 background: gray;
			overflow: hidden;
		}
		.box1
		{
			background: red;
		}

		.box2
		{
			background: green;
		}.box3
		{
			background: blue;
		}
	</style>
</head>
<body>
	 <a href="#id1">box1</a>
	 <a href="#id2">box2</a>
	 <a href="#id3">box3</a>
	 <div class="box">
	 	<div class="box1" id="id1"></div>
	 	<div class="box2" id="id2"></div>
	 	<div class="box3" id="id3"></div>
	 </div>
</body>
</html>
