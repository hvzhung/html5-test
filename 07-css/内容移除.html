<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>内容移除</title>
	<style type="text/css">
		.logo{
			width: 143px;
			height: 76px;
			background: url("logo.png");
		}
		a{
			display: inline-block;
			text-indent: -5000em;
		}
	</style>
</head>
<body>
	<div class="logo">
		<h1><a href="#">可以通过设置display: inline-block;text-indent: -5000em;移除文字</a></h1>
	</div>
</body>
</html>
