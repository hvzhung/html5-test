<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>链接伪类</title>
	<style type="text/css">
		/*链接的默认状态*/
		a:link{
			color:blue;
			text-decoration: none;
		}
		/*链接访问之后的状态*/
		a:visited{
			color:black;
		}
		/*鼠标放到链接上之后的状态*/
		a:hover{
			color:red;
			font-size: 30px;
			text-decoration: underline;
		}
		/*超链接激活的状态*/
		a:active{
			color:yellow;
			text-decoration: line-through;
		}
	</style>
</head>
<body>
	<a href="#">哈哈哈哈哈啊哈哈</a>
</body>
</html>
