<body>
	<!-- 单线表格
	border设置为0
	cellspacing设置单线的宽度 -->

	<table width="500" height="500" border="0" cellspacing="1" bgcolor="red">
		<thead bgcolor="yellow" align="center">
			<tr >
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
		</thead>
		<tr bgcolor="yellow" align="center">
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr bgcolor="yellow" align="center">
			<td>4</td>
			<td>5</td>
			<td>6</td>
		</tr>
		<tr bgcolor="yellow" align="center">
			<td>7</td>
			<td>8</td>
			<td>9</td>
		</tr>
	</table>
</body>
</html>
