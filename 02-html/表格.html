<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>表格练习</title>
</head>
<body >
	<!-- border 边线
	width heiht 宽高
	cellspacing 单元格间的距离
	cellpadding 单元格内容距边框的距离
	align 子标签对其方式 left 左对齐 right 右对齐 center 居中
	bgcolor 背景颜色 -->
	<!-- 快速建表结构  	table>tr*3>td*3 -->

	<table border="1" bordercolor="yellow" width="500" height="500" cellspacing="1" cellpadding="20" bgcolor="red">
		<caption>表格练习</caption>
		<thead align="center" border="20" bgcolor="blue">
			<tr>
				<th>表头1</th>
				<th>表头2</th>
				<th>表头3</th>
			</tr>
		</thead>
		<tbody align="center">
			<tr align="center">
				<!-- clospan 合并列 -->
				<th align="center" colspan="2">111</th>
				<!-- <td>222</td> -->
				<!-- rowspan 合并行 -->
				<td rowspan="2">333</td>
			</tr>
			<tr>
				<th valign="top">aaa</th>
				<td valign="bottom">bbb</td>
				<!-- <td>ccc</td> -->
			</tr>
			<tr>
				<th>aaa</th>
				<td>bbb</td>
				<td>ccc</td>
			</tr>
		</tbody>
		<tfoot align="right">
			<tr align="left">
				<th>表尾1</th>
				<td>表尾2</td>
				<td>表尾3</td>
			</tr>
		</tfoot>


	</table>

	</body>
</html>
