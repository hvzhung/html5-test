<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>表格练习</title>
</head>
<body >
	<!-- border 边线
	width heiht 宽高
	cellspacing 单元格间的距离
	cellpadding 单元格内容距边框的距离
	align 子标签对其方式 left 左对齐 right 右对齐 center 居中
	bgcolor 背景颜色 -->
	<table border="1" width="500" height="500" cellspacing="1" cellpadding="20" bgcolor="red">

			</tr>
			<tr>
				<td>aaa</td>

			</tr>
			<tr>
				<td>aaa</td>
				<td>bbb</td>
				<td>ccc</td>
			</tr>
		</tbody>
		<tfoot align="center">
			<tr>
				<td>表尾1</td>
				<td>表尾2</td>
				<td>表尾3</td>
			</tr>

	</table>
	</body>
</html>
