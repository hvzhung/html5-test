<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>表单</title>
</head>
<body>
	<!-- action:处理信息的地址  
	method:get|post提交方式   -->
	<form action="**.php" method="get">
		<!-- 
		name:输入框标识
		value:输入框默认的值
		type:输入类型

		readonly:将输入框设置为只读状态 是否只读
		disable: 未激活状态;不可用状态 是否禁用
		type:输入内容的类型
			text:普通文本
			password:密码
			radio:单选
			checkbox:多选
			submit:提交
			file:文件上传
			button：按钮
			image:图片按钮
			reset:重置按钮，将信息还原到默认状态
		<fieldset>表单信息分组标签
	-->
		<fieldset>
			<legend>演示分组</legend>
		演示：<input name="演示" type="text" maxlength="3" value="演示文字" disabled="disabled" readonly="readonly"><br>
		</fieldset>
		<fieldset>
			<legend>基本信息</legend>
		用户名：<input name="username" type="text" maxlength="3"><br>
		密&nbsp;码：<input name="password" type="password"><br>

		<input type="radio" name="gender" value="male" checked="checked">男
		<input type="radio" name="gender" value="female">女<br>
		</fieldset>
			<!-- 
			select属性
				multiple:多选
			option属性
				selected:默认选中项 
			-->
		省市：<select multiple="multiple" name="select">
			<option value="1">河北</option>
			<option value="2">北京</option>
			<option value="3">京东</option>
			<option selected="selected" value="4">东方明珠</option>
		</select><br>
下拉列表分组：
		<select name="select1">
			<!-- 分组标签 -->
			<optgroup label="组1">
				<option>组员1</option>
				<option>组员2</option>
				<option>组员3</option>
			</optgroup>
			<optgroup label="组2" >
				<option>组员1</option>
				<option>组员2</option>
				<option>组员3</option>
			</optgroup>
			<optgroup label="组3">
				<option>组员1</option>
				<option>组员2</option>
				<option>组员3</option>
			</optgroup>
		</select><br>
		多选框：<br>
		<input type="checkbox">多选1<br>
		<input type="checkbox">多选2<br>
		<input type="checkbox" checked="checked">多选3<br>
		<input type="checkbox">多选4<br>
		多行文本框：
		cols:控制输入字符长度
		rows:控制输入字符的行数
		<textarea cols="30" rows="1">hahhaah
		</textarea>
		<br>
		文件上传：
		<input type="file" name="file" >
		<br><input type="submit" value="提交啊">
		<br>
		网址控件：
		<input type="url" name=""><br>
		日期控件：
		<input type="date" name=""><br>
		时间控件：
		<input type="time" name=""><br>
		星期控件:
		<input type="week" name=""><br>
		email:
		<input type="email" name=""><br>
		数字控件：
		<input type="number" name="number" step="2" min="10" max="20" value="20">
		<br>
		滑块控件：
		<input type="range" name="">
		<br>
		<input type="button" value="提交按钮">
		<br>
		图片按钮：
		<input type="image" src="按钮.jpg">
		<br>
		重置按钮：
		<input type="reset">
	</form>
</body>
</html>
